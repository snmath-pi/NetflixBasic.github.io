<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix Clone By Saksham</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>
    
    <div class="container">
        <div class="navigation flex">
            <div class="logo">
                <img src="netflix.jpg" alt="">
            </div>
            <div class="navbar flex" id="navbar">
                <div class="left-nav flex">
                    <ul class="flex menu">
                        <li>Home</li>
                        <li>TV Shows</li>
                        <li>Movies</li>
                        <li>New & Popular</li>
                        <li>My list</li>
                    </ul>
                </div>

                <div class="right-nav flex">
                    <span class="fa fa-search fa" aria-hidden="true">
                        <p>Children</p>
                    </span>
                    <span class="fa fa-bell-o fa" aria-hidden="true">
                        
                    </span>
                    <img src="monkey.jpg" alt="">
                    <span class="fa fa-caret-down fa" aria-hidden="true"></span>
                </div>

            </div>
            <span class="toggle-btn" onclick="toggle()">&#9776;</span>
        </div>

        <div class="inner">
            <div class="banner">
                <h3>Deep Space</h3>
                <h1>
                    Infinity and Nothing
                </h1>
                <div class="banner-button">
                    <button class="btn"> 
                        <span class="fa fa-play play" aria-hidden="true"></span>
                        Play
                    </button>
                    <button class="btn btn1"> 
                        <span class="fa fa-info-circle play info" aria-hidden="true"></span>
                        More Info
                    </button>
                </div>
            </div>

            <div class="carousel">
                <h3>New Release</h3>
                <div class="carousel-slider">
                    <div class="carousel-list">
                        <div class="carousel-item">
                            <img src="avengers.jpg" alt="">
                        </div>
                        <div class="carousel-item">
                            <img src="batman.jpg" alt="">
                        </div>
                        <div class="carousel-item">
                            <img src="captainamerica.jpg" alt="">
                        </div>
                        <div class="carousel-item">
                            <img src="deadpool.jpeg" alt="">
                        </div>
                        <div class="carousel-item">
                            <img src="drStrange.jpg" alt="">
                        </div>
                        <div class="carousel-item">
                            <img src="guardiansofgalaxy.jpg" alt="">
                        </div>
                        <div class="carousel-item">
                            <img src="Ironman.jpeg" alt="">
                        </div>
                        
                        <div class="carousel-item">
                            <img src="avengers.jpg" alt="">
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>

    <div class="video-container">
        <div class="color-overlay">
            <video autoplay loop muted>
                <source src="SPACE 4K Edit.mp4">
            </video>
        </div>


    </div>

    <script src="script.js"></script>
</body>
</html>
